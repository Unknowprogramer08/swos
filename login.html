<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta -->
	<meta charset="utf-8"/>
	<!-- Title and Icon -->
	<title id="pageTitle">Social Wars</title>
	<link rel="shortcut icon" href="/img/icon.gif"/>
	<link rel="icon" type="image/png" href="/img/icon.gif"/>
	<!-- CSS -->
	<link rel="stylesheet" href="https://mima2370.github.io/socialemperors/templates/css/facebook.css"/>
	<style>
		body {
			background-image: url("https://www.mkgifs.com/wp-content/uploads/2022/03/Live-Wallpaper-GIF-Anime.gif");
			background-repeat: no-repeat;
			background-size: cover;
		}
		.btn {
			background-color: lightblue;
			color: white;
			transition: background-color 0.2s ease-in-out;
		}
		.btn:hover {
			background-color: darkblue;
		}
		.btn:active {
			background-color: darkblue;
			transform: translateY(1px);
		}
	</style>
	<!-- Hash passwords before sending as extra safety measure (shouldn't be needed, but still) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
	<script type="text/javascript">
		function mySubmit(obj) {
			var pwdObj = document.getElementById('password');
			var hashObj = new jsSHA("SHA-512", "TEXT", {numRounds: 10});
			hashObj.update(pwdObj.value);
			var hash = hashObj.getHash("HEX");
			pwdObj.value = hash;
		}
	</script>
	<script type="text/javascript">
		function myRegSubmit(obj) {
			var pwdObj = document.getElementById('Regpassword');
			var hashObj = new jsSHA("SHA-512", "TEXT", {numRounds: 10});
			hashObj.update(pwdObj.value);
			var hash = hashObj.getHash("HEX");
			pwdObj.value = hash;
		}
	</script>
</head>
<body class="ego_wide canvas center_fixed_width_app fbx UIPage_LoggedOut liquid hideBanner Locale_en_US">
	<center><img src="img/logo.png" style="margin-top:30px;width: 200px; transition: transform 0.2s ease-in-out;"/></center>
	<div class="mvl ptm uiInterstitial canvas_error_page uiInterstitialLarge uiBoxWhite" style="overflow:auto;margin-top: 0px;margin-bottom: 0px;">
		<!-- HEAD TITLE -->
		<div class="uiHeader uiHeaderBottomBorder mhl mts uiHeaderPage interstitialHeader">
			<div class="clearfix uiHeaderTop">
				<div>
					<img src="https://static.wikia.nocookie.net/socialwars/images/c/cc/Capture-20130516-155535.png/revision/latest?cb=20130516140015" height="18px" style="margin-left: 5px;transition: transform 0.2s ease-in-out;">
					<h2 class="uiHeaderTitle" aria-hidden="true" style="margin-left: 2px; display: inline-block;">
						<a href="/" style="text-decoration: none;">Social Wars </a>
					</h2>
					<p style="display: inline-block; margin: 0 0 4px 6px;">By the Social Emperors team ~ Server by Anja#9426</p>
                    <a class="gameBarButton" href="http://game.eongaminghost.tk:5050/" target="_blank"><div>Play Social Empires</div></a>
				</div>
			</div>
		</div>
		<!-- LOGIN CONTENT -->
		<div class="phl ptm uiInterstitialContent" style="overflow: visible; display: inblock;">
			<br>
			<div style="margin-left:20px; font-size:13px; float: left;">
				<!-- VILLAGE SELECTION -->
				<div style="float: left">
					<div style="display: inline-flex; align-items: center;">
						<img src="img/worker.png" style="height: 30px; margin-right: 6px; transition: transform 0.2s ease-in-out;">
						<div>
							<b>Login to your city</b>
						</div>
					</div>
					<form action="/" method="POST">
						<input id="email" name="email" type="text" placeholder="Enter your e-mail address" class="textbox"/> </br> </br>
						<input id="password" name="password" type="password" placeholder="Enter your password" class="textbox"/> </br> </br>
						<input type="submit" value="Sign In" class="btn" onclick="mySubmit(this)"/> </br> </br>
					</form>
					<br>
					<div class="LOGmsg" style="float: left;"><b>{{LOGmsg}}</b></div></br></br>
				</div>
				<br><br>
				<!-- REGISTER SELECTION -->
				<div style="display: inline-flex; align-items: center;">
					<img src="/img/world.png" style="height: 30px; margin-right: 5px; transition: transform 0.2s ease-in-out;">
					<div>
						<b>Create a new city</b>
					</div>
				</div>
				<br>
				<form action="/new.html" method="POST">
					<input id="Regusername" name="Regusername" type="text" placeholder="Enter your username" class="textbox"/> </br> </br>
					<input id="Regpassword" name="Regpassword" type="password" placeholder="Enter your password" class="textbox"/> </br> </br>
					<input id="Regemail" name="Regemail" type="text" placeholder="Enter your e-mail address" class="textbox"/> </br> </br>
					<input type="submit" value="Sign Up" class="btn" onclick="myRegSubmit(this)"/> </br> </br>
				</form>
				<br>
				<div class="REGmsg"><b>{{REGmsg}}</b></div> </br></br>
			</div>
			<br><br>
		</div>
	</div>
</body>
</html>
